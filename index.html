<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id='favicon' rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div>

    <nav>
        <span>space assist</span>
        <span>Made by<a href="https://github.com/iamaako">Aarif khan</a> and <a href="https://github.com/jaexpeachx">Nabiha Irfan</a></span>
    </nav>
    

    <!-- Canvas for solar system -->
    <canvas id="solarSystemCanvas"></canvas>

    <!-- Modal for planet details -->
    <div id="planetDetailsDialog" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="planetName"></h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-image">
                        <img id="planetImage" src="" alt="Planet Image">
                    </div>
                    <div class="modal-details">
                        <p id="planetSurfaceDescription"></p>
                        <p id="planetFormationInfo"></p>
                        <p id="planetMoons"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

        <h1 class="credit">Designed with <i class="fa fa-heart pulse"></i> by <a href="https://github.com/iamaako"> Aarif Khan</a></h1>
    </footer>
    <video autoplay muted loop id="myVideo">
        <source src="images/starvid.mp4" type="video/mp4">
      </video>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>

</html>
